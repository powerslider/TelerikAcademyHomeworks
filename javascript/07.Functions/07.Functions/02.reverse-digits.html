<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverse Number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number</label>
	<input id="tb-number" type="text" class="js-console-input" />
	<a href="#" class="js-console-btn" onclick="onButtonClick()">Reverse</a>
	<br />

    <div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
    <script type="text/javascript">

        function onButtonClick() {
            var number = jsConsole.readInteger("#tb-number");
            jsConsole.writeLine(reverseNumber(number));
        }

        function reverseNumber(number) {
            var numString = number + "";
            var revArr = new Array(numString.length);
            for (var i = 0; i < numString.length; i++) {
                var lastDigit = Math.floor(number % 10);
                revArr[i] = lastDigit;
                number /= 10;
            }
    
            return revArr.join("");
        }
    </script>
</body>
</html>
